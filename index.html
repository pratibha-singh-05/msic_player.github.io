<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player app</title>
     <link rel="stylesheet" 
     href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Barbadiyan</h2>
            <h3 id="artist">Sachet Tandon, Nikhita Gandhi,</h3>
            <div class="image_container">
                <img src="icon1.jpg" alt="">
            </div>
            <div class="audio_container">
                <audio src="1.mp3"></audio>
            </div>
    
            <div class="music_controles">
                <i class="fa fa-step-backward" aria-hidden="true" id="previous" title="previous"></i>
                <i class="fa fa-play-circle-o main_button" aria-hidden="true" id="play" title="play"></i>
                <i class="fa fa-step-forward" aria-hidden="true" id="next" title="next"></i>
            </div>
        </div>

      
        
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
